## Studi Ekskursi
**ekskursi** */eks·kur·si/* /ékskursi/ *n* **1** perjalanan untuk bersenang-senang; piknik; darmawisata; **2** penyimpangan dari arah yang pasti;
---
Tujuan:
1) Memberikan pengalaman belajar dan mengembangkan sikap kreatif, afektif, apresiatif, dan empati dalam rangka proses bermasyarakat.
2) Melatih siswa untuk belajar bersosialisasi, menempatkan diri (empan papan) di lingkungan masyarakat.
3) Melatih siswa mencari informasi langsung dan mengembangkan kreativitas dari objek yang ditekuni dan menghasilkan sesuatu produk sebagai bentuk pemuliaan benda-benda ciptaan Tuhan yang dapat dipamerkan.
